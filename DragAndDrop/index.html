<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h2>Drag And Drop</h2>
    <div id="root-container" class="container">
        <div class="container-item">
          <h3>Container 1</h3>
          <div class="item" data-key="item" draggable="true">Item1</div>
          <div class="item" data-key="item" draggable="true">Item2</div>
          <div class="item" data-key="item" draggable="true"> Item3</div>
          <div class="item" data-key="item" draggable="true">Item4</div>
          <div class="item" data-key="item" draggable="true">Item5</div>
        </div>
        <div class="container-item">
          <h3>Container 2</h3>
          <div class="item" data-key="item" draggable="true">Item6</div>
          <div class="item" data-key="item" draggable="true">Item7</div>
          <div class="item" data-key="item" draggable="true">Item8</div>
          <div class="item" data-key="item" draggable="true">Item9</div>
          <div class="item" data-key="item" draggable="true">Item10</div>
        </div>
    </div> 
    <script src="script.js"></script>
  </body>
</html>
