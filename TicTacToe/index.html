<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="root-container" class="container">
        <h2>Tic Tac Toe</h2>
        <div class="player-wins"></div>
        <div id="widget-container" class="widget-container">
          <div class="box" id="box1" data-index="0"></div>
          <div class="box" id="box2" data-index="1"></div>
          <div class="box" id="box3" data-index="2"></div>
          <div class="box" id="box4" data-index="3"></div>
          <div class="box" id="box5" data-index="4"></div>
          <div class="box" id="box6" data-index="5"></div>
          <div class="box" id="box7" data-index="6"></div>
          <div class="box" id="box8" data-index="7"></div>
          <div class="box" id="box9" data-index="8"></div>    
        </div>
        <div id="players-turn" class="players-turn">X's turn</div>
        <button id="reset-btn" class="reset-btn">Reset</button>
    </div> 
    <script src="script.js"></script>
  </body>
</html>
