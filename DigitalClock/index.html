<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
    <div class="clock-container">
      <div class="box">
        <div id="hour" class="value" ></div>
        <span>Hours</span>
      </div>
      <div class="box minutes">
        <div id="minutes"  class="value"></div>
        <span>Minutes</span>
      </div>
      <div class="box seconds">
        <div id="seconds"  class="value"></div>
        <span>Seconds</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
